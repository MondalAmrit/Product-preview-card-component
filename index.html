<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div id="container">

      <div id="product-img">
        <img src="./images/image-product-mobile.jpg" alt="Product image" class="mobile-img">
        <img src="./images/image-product-desktop.jpg" alt="Product image" class="desktop-img">
      </div>

      <div id="content">
        <p id="product-type" class="montserrat-font">
          Perfume
        </p>

        <h2 class="fraunces-font">
          Gabrielle Essence Eau De Parfum
        </h2>
      
        <p id="description" class="montserrat-font">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      
        <div id="cost">
          <p id="reduced-cost" class="fraunces-font">$149.99</p>
          <p id="original-cost" class="strikethrough montserrat-font">$169.99</p>
        </div>
      
        <div id="buy-button">
          <button type="button" class="montserrat-font">
            <img src="./images/icon-cart.svg" alt="Cart-icon">
            Add to Cart
          </button>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Amritapa Mondal</a>.
    </div>
  </main>
  
</body>
</html>
